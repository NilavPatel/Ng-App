<div ng-app="app.dashboard" ng-controller="DashboardController as dashboard" class="dashboard-overviews">
    <div layout="row" layout-margin layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-cloak>

        <div class="red" md-whiteframe="4" flex-sm="40" flex-gt-sm="30" flex-gt-md="20" layout layout-align="center center">
            <b> <span>Active</span> </b>
            <span>78%</span>
        </div>

        <div class="cyan" md-whiteframe="4" flex-sm="40" flex-gt-sm="30" flex-gt-md="20" layout layout-align="center center">
            <b><span>Users</span></b>
            <span>62%</span>
        </div>

        <div class="amber" md-whiteframe="4" flex-sm="40" flex-gt-sm="30" flex-gt-md="20" layout layout-align="center center">
            <b><span>Mobiles</span></b>
            <span>89%</span>
        </div>

        <div class="light-green" md-whiteframe="4" flex-sm="40" flex-gt-sm="30" flex-gt-md="20" layout layout-align="center center">
            <b> <span>Social</span></b>
            <span>95%</span>
        </div>
    </div>
    <div class="gridListdemoBasicUsage">
        <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="1:1"
            md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">

            <md-grid-tile class="gray" md-rowspan="3" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
                <md-grid-tile-footer>
                    <h3>#1: (3r x 2c)</h3>
                </md-grid-tile-footer>
            </md-grid-tile>

            <md-grid-tile class="green">
                <md-grid-tile-footer>
                    <h3>#2: (1r x 1c)</h3>
                </md-grid-tile-footer>
            </md-grid-tile>

            <md-grid-tile class="yellow">
                <md-grid-tile-footer>
                    <h3>#3: (1r x 1c)</h3>
                </md-grid-tile-footer>
            </md-grid-tile>

            <md-grid-tile class="blue" md-rowspan="2">
                <md-grid-tile-footer>
                    <h3>#4: (2r x 1c)</h3>
                </md-grid-tile-footer>
            </md-grid-tile>

            <md-grid-tile class="red" md-rowspan="2" md-colspan="2" md-colspan-sm="1" md-colspan-xs="1">
                <md-grid-tile-footer>
                    <h3>#5: (2r x 2c)</h3>
                </md-grid-tile-footer>
            </md-grid-tile>

            <md-grid-tile class="green" md-rowspan="2">
                <md-grid-tile-footer>
                    <h3>#6: (2r x 1c)</h3>
                </md-grid-tile-footer>
            </md-grid-tile>

        </md-grid-list>
    </div>
</div>
