<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="AppController as app">

<head>
    <title>{{app.title}}</title>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="content/css/style.css">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />

    <!-- 1. Load libraries -->
    <script src="env.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>

    <!-- 2. Configure System application -->
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.run.js"></script>
    <script src="app/app.routes.js"></script>
    <script src="app/app.controller.js"></script>
    <script src="app/core/user-context.provider.js"></script>
    <script src="app/core/exception-handler.js"></script>
    <script src="app/core/http-interceptor.js"></script>
    <script src="app/core/directives/loader.dir.js"></script>

    <script src="app/modules/login/login.module.js"></script>
    <script src="app/modules/login/login.controller.js"></script>

    <script src="app/modules/home/home.module.js"></script>
    <script src="app/modules/home/home.routes.js"></script>
    <script src="app/modules/home/home.controller.js"></script>

</head>
<!-- 3. Display the application -->

<body layout="column" flex>
    <div ng-show="isLoaderShow" loader>        
    </div>
    <div layout="row" flex> 
        <section ui-view="main" flex></section>
    </div>
</body>

</html>
